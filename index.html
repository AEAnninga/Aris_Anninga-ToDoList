<!DOCTYPE html>
<html lang="en">
    <head>

      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Todo List</title>
      <link rel="stylesheet" href="CSS/main.css">

    <body>

            <ul id="todo-list">
            </ul>
        </section>
        <script defer type="text/javascript" src="javascript/api-client.js"></script>
